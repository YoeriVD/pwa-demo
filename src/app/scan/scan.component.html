<header>
  <h3>scan the product</h3>
</header>
<div>
  <zxing-scanner
    [formats]="['QR_CODE', 'EAN_13', 'CODE_128', 'DATA_MATRIX']"
    [(device)]="currentDevice"
    (camerasFound)="onCamerasFound($event)"
    [tryHarder]="true"
    (scanSuccess)="scanSuccess($event)"
  ></zxing-scanner>
</div>
